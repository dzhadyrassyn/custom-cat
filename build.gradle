plugins {
    id 'java'
}

group = 'dzhadyrassyn.coding.challenges'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'dzhadyrassyn.coding.challenges.customcat.Main'
        )
    }
}

test {
    useJUnitPlatform()
}